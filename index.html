<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieReelz Movie-Finder</title>
    <!-- Links -->
    <script src="./src/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Flex:opsz@8..144&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <!-- Title -->
      <h1>
        Movie Reelz
        <div class="icon">üçø</div>
      </h1>
     </header>  
     <!-- Search history container with buttons -->
    <div id="searchHistory">
      <p>Recent searches:</p>
      <button class="button is-danger" id="historyBtns">scream</button>
      <button class="button is-danger" id="historyBtns">insidious</button>
      <button class="button is-danger" id="historyBtns">jackass</button>
      <button class="button is-danger" id="historyBtns">nightmare</button>
      <button class="button is-danger" id="historyBtns">bio-dome</button>
    </div>
    <!-- Basic description of app-->
    <div class="siteDescr">
      <h2>
        Can't figure out where to watch that movie or tv show you've been
        thinking about? Let us help you find it!
      </h2>
    </div>
    <!-- Search Input -->
    <section id="section">
      <h2>Find a movie!</h2>
      <form>
        <input
          type="text"
          id="name"
          class="input is-dark"
          placeholder="Search for a movie..."
        />
        <button class="btn button is-danger">Search</button>
      </form>
      <!-- Rendering area for title and description of top search -->
      <div id="title"></div>
      <div id="descr"></div>
    </section>
    <!-- Section data and images for searches -->
    <main id="main"></main>
    <br />
    <br />
    <br />
    <br />
    <footer>
      <!-- Credits -->
      <p>&copy; Movie Reelz Search Engine 2023</p>
      <p>Created by Michael Lito, Ambria Johnson, & Stephen Spearman</p>
    </footer>
  </body>
</html>
